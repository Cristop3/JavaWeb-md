<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.双向数据绑定(v-model)原理</title>
  </head>
  <body>
    <input type="text" oninput="onInput(this.value)"  />
    <button onclick="onAdd()">+</button>
    <button onclick="onSub()">-</button>
    <span></span>
    <script>
      let vModel;
      let inputDom = document.querySelector('input')
      let spanDom = document.querySelector('span')
      vModel = inputDom.value = 0
      spanDom.innerText = vModel

      function onAdd() {
        console.log('+');
        vModel = inputDom.value = vModel-0+1
        spanDom.innerText = vModel
      }
      function onSub() {
        console.log('-');
        vModel = inputDom.value = vModel-0-1
        spanDom.innerText = vModel
      }
      function onInput(v) {
        console.log('input', v);
        vModel = v
        spanDom.innerText = vModel
      }
    </script>
  </body>
</html>
